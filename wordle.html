<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- CSS -->
    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;

            /* 이 부분은 제출부분을 눌렀을 때 칸이 몰려서 나오는 걸 보여주고 고치기 */
            margin-block-end: 15px;
        }
    </style>
    
    <h1 id="score"></h1>
    

    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    
    <button>제출</button>

    <!-- Javascript -->
    <script>
        let answer = 'abcde';
        let answer_flag = 0;
        let score = 1000;
        document.querySelector('#score').textContent = "Your Score : " + score;

        document.querySelector('button').addEventListener('click', 
        function() {

            let input = document.querySelectorAll('.input');
            // 앞에서부터 한 글자씩 검색
            // 위치까지 맞으면 초록색
            // 위치는 안맞으면 노란색
            // 전부 맞지 않으면 회색

            // 이 과정은 if 문으로 5번 쓰는 것보다 for문으로 반복하는 게 효율적
            /*
            if (input[0].value == answer[0]) {
                input[0].style.background = 'green';
            } else if (answer.includes(input[0].value)) {
                input.style.background = 'yellow';
            } else {
                input[0].style.background = 'lightgrey';
            }
            */
            // 이 부분은 위의 if 문을 하나하나 적는 걸 보여주고 for문에 대한 얘기를 하고 작성
            for(let i = 0; i < 5; i++) {
                if (input[i].value == answer[i]) {
                    input[i].style.background = 'green';
                    answer_flag = 1;
                } else if (answer.includes(input[i].value) && input[i].value != '') {
                    input[i].style.background = 'yellow';
                    score -= 10;
                    answer_flag = 0;
                } else {
                    input[i].style.background = 'lightgrey';
                    score -= 20;
                    answer_flag = 0;
                }

                // class input 을 계속 놔두게 되면 처음 만든 5개에 대해서만 계속 비교
                // 이 부분도 여기를 추가하지 않았을 때 벌어지는 일을 보여주고 작성
                input[i].classList.remove('input');

            }
                            
            if (score < 0) {
                alert('Game Over!');
                location.reload();
                
            }

            if (answer_flag === 1) {
                alert("Clear! Your Score : " + score);
                location.reload();
            }
            
            document.querySelector('#score').textContent = "Your Score : " + score;
            
            let template = `<div>
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
            </div>`;
            document.querySelector('body').insertAdjacentHTML('beforeend', template);
            
        })
    </script>

</body>
</html>
